services:
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 10s
      retries: 20
      start_period: 30s

  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD}@db:5432/postgres?schema=public
      NEXT_PUBLIC_BASE_URL: ${NEXT_PUBLIC_BASE_URL:-https://mirabakes.com}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      STRIPE_SUCCESS_URL_TEMPLATE: ${STRIPE_SUCCESS_URL_TEMPLATE:-https://mirabakes.com/order/{ORDER_NUMBER}}
      STRIPE_CANCEL_URL: ${STRIPE_CANCEL_URL:-https://mirabakes.com}
      ADMIN_API_TOKEN: ${ADMIN_API_TOKEN}
      NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY:-}
    expose:
      - "3000"
    volumes:
      - uploads_data:/app/public/uploads

volumes:
  db_data:
  uploads_data:
