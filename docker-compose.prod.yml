services:
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: mirabakes
      POSTGRES_PASSWORD: mirabakes_prod_2026
      POSTGRES_DB: mirabakes
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mirabakes -d mirabakes"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://mirabakes:mirabakes_prod_2026@db:5432/mirabakes?schema=public
      NEXT_PUBLIC_BASE_URL: ${NEXT_PUBLIC_BASE_URL:-https://mirabakes.com}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      STRIPE_SUCCESS_URL_TEMPLATE: ${STRIPE_SUCCESS_URL_TEMPLATE:-https://mirabakes.com/orders/{orderNumber}}
      STRIPE_CANCEL_URL: ${STRIPE_CANCEL_URL:-https://mirabakes.com}
      ADMIN_API_TOKEN: ${ADMIN_API_TOKEN}
      NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY: ${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY:-}
    expose:
      - "3000"
    volumes:
      - uploads_data:/app/public/uploads

volumes:
  db_data:
  uploads_data:
